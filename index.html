<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital agency conceptual project</title>
    <!-- google fonts link use here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- project main css link use here -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section use here -->
    <header>
      <!-- navigation section use here -->
      <nav>
        <div class="logo-part">
          <h4 class="sub-logo">Digital</h4>
          <img class="main-logo" src="asset/logo/logo.png" alt="not found" />
        </div>
        <ul class="menu-container">
          <li class="list-item"><a href="#">Home</a></li>
          <li class="list-item"><a href="#">Service</a></li>
          <li class="list-item"><a href="#">About</a></li>
          <li class="list-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- banner section use here -->
      <section class="banner-container">
        <div class="banner-content-area">
          <h1 class="title-for-banner">
            <span class="banner-sub-title">Digital</span>
            Agency You Can Rely Upon !
          </h1>
          <p class="banner-decs">
            Hymenaeos! Omnis arcu vitae? Phasellus irure cupidatat incidunt,
            semper metus, nibh adipisci assumenda odio, quos, senectus vehicula
            occaecat, officiis malesuada cras.
          </p>
          <div class="button-item">
            <button class="btn-primary btn-one-for-banner">DISCOVER MORE</button>
            <button class="btn-primary btn-two-for-banner">HIRE US NOW</button>
          </div>
        </div>
      </section>
    </header>
    <!-- main section use here -->
    <main></main>
    <!-- footer section use here -->
    <footer></footer>
  </body>
</html>
